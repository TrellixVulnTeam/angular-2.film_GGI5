<div class="modal fade" id="editSerieModal" tabindex="-1" role="dialog" aria-labelledby="editSerie" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="serieEditForm" (ngSubmit)="edit()">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" formControlName="title" [(ngModel)]="serie.title">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Genere:</label>
                    <select class="form-control" formControlName="genere" [(ngModel)]="serie.genere">
                      <option value="0">Animazione</option>
                      <option value="1">Avventura</option>
                      <option value="2">Azione</option>
                      <option value="3">Gangstar</option>
                      <option value="4">Biografico</option>
                      <option value="5">Commedia</option>
                      <option value="6">Documentario</option>
                      <option value="7">Drammatico</option>
                      <option value="8">Fantasy</option>
                      <option value="9">Guerra</option>
                      <option value="10">Horror</option>
                      <option value="11">Musical</option>
                      <option value="12">Storico</option>
                      <option value="13">Thriller</option>
                      <option value="14">Western</option>
                      <option value="15">Giallo</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Anno:</label>
                    <input type="number" class="form-control" name="quantity" min="1950" max="2021" formControlName="year" [(ngModel)]="serie.year">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Stagioni:</label>
                    <input type="number" class="form-control" formControlName="season" [(ngModel)]="serie.season">
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Salva Film</button>
                  </div> 
              </form>    
        </div>
      </div>
    </div>
  </div>
