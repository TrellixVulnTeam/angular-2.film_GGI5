<div class="container vh-100" style="margin-top: 15vh;">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
                <th scope="col">Genre</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let s of serie'>
                <td>{{ s.title }}</td>
                <td>{{ s.year }}</td>
                <td> {{ getGenreValue( s.genere )}}</td>
                <td><div class="dropdown">
                  <p class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ s.season }}
                  </p>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <td>abc</td>
                    <td>abc</td>
                    <td>abc</td>
                  </div>
                </div></td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
  </div>
