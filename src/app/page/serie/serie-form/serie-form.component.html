<p><a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Crea Serie</a></p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
        <form  [formGroup]="serieForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Genere:</label>
                <select class="form-control" formControlName="genere">
                  <option value="0">Animazione</option>
                  <option value="1">Avventura</option>
                  <option value="2">Azione</option>
                  <option value="3">Gangstar</option>
                  <option value="4">Biografico</option>
                  <option value="5">Commedia</option>
                  <option value="6">Documentario</option>
                  <option value="7">Drammatico</option>
                  <option value="8">Fantasy</option>
                  <option value="9">Guerra</option>
                  <option value="10">Horror</option>
                  <option value="11">Musical</option>
                  <option value="12">Storico</option>
                  <option value="13">Thriller</option>
                  <option value="14">Western</option>
                  <option value="15">Giallo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Anno:</label>
                <input type="number" class="form-control" name="quantity" min="1950" max="2021" formControlName="year">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Stagioni:</label>
                <input type="number" class="form-control" formControlName="season">
              </div>
              <div class="modal-footer">
                <button class="btn btn-success" [disabled]="!serieForm?.valid">Salva Film</button>
              </div> 
          </form>    
        </div>
  </div>
