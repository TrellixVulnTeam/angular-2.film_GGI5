<div class="container" style="margin-top: 15vh;">
  <app-movie-form [movie]="selectedMovie" (feedbackEv)="movieFormEvent($event)"></app-movie-form>
    <div class="row">
        <div *ngFor='let m of movies' class="col-xs-12 col-md-6 col-lg-4">
            <div class="card border-0 shadow my-5 p-1" style="width: 18rem;">
              <img type="button" (click)="selectionClick(m)" data-toggle="modal" data-target="#exampleModal" class="card-img-top" src="{{ m.image }}" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">{{ m.title }}</h5>
              </div>
              <div class="card-body d-flex justify-content-between">
                <button class="btn btn-danger" (click)="deleteMovie(m)">DELETE</button>
                <button class="btn btn-secondary" (click)="selectionClick(m)" data-toggle="modal" data-target="#editModal">EDIT</button>
              </div>
            </div>
        </div>
    </div>
</div>

<app-movie-modal [movie]="selectedMovie"></app-movie-modal>
<app-movie-edit [movie]="selectedMovie"></app-movie-edit>
