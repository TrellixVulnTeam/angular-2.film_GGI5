<button class="btn btn-primary" data-toggle="modal" data-target="#formModal" >Crea Film</button>

<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crea Film</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  [formGroup]="movieForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" formControlName="title">
              <div class="alert alert-danger" *ngIf="!movieForm.get('title')?.valid ">
                Questo campo Ã¨ obbligatorio
              </div>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Genere:</label>
                <select class="form-control" formControlName="genere">
                  <option>Animazione</option>
                  <option>Avventura</option>
                  <option>Azione</option>
                  <option>Gangstar</option>
                  <option>Biografico</option>
                  <option>Commedia</option>
                  <option>Documentario</option>
                  <option>Drammatico</option>
                  <option>Fantasy</option>
                  <option>Guerra</option>
                  <option>Horror</option>
                  <option>Musical</option>
                  <option>Storico</option>
                  <option>Thriller</option>
                  <option>Western</option>
                  <option>Giallo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Anno:</label>
                <input type="text" class="form-control" formControlName="year">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Durata:</label>
                <input type="text" class="form-control" formControlName="duration">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Immagine:</label>
                <input type="text" class="form-control" formControlName="image">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Descrizione:</label>
                <textarea class="form-control " formControlName="description"></textarea>
              </div>
              <div class="modal-footer">
                <button class="btn btn-success" [disabled]="!movieForm?.valid">Salva Film</button>
              </div> 
          </form>
        </div>
      </div>
    </div> 
  </div>
